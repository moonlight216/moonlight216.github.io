<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>全国文物保护单位Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <link rel="stylesheet" href="/font/iconfont.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="aside">
        <div id="itemlist">
            <ul id="gujianzhu"></ul>
            <ul id="gumuzang"></ul>
            <ul id="guyizhi"></ul>
            <ul id="jindai"></ul>
            <ul id="qita"></ul>
            <ul id="shike"></ul>
        </div>
    </div>

    <div class="view" id="view">

        <div id="toolbar">
            <button class="icon_button" id="zoom_in">
                <i class="iconfont icon-Union-1"></i>
            </button>
            <button class="icon_button" id="zoom_out">
                <i class="iconfont icon-Union-2"></i>
            </button>
            <button class="icon_button" id="full">
                <i class="iconfont icon-ditu"></i>
            </button>
            <button class="icon_button" id="layers">
                <i class="iconfont icon-Union-4"></i>
            </button>
            <button class="icon_button" id="reflesh">
                <i class="iconfont icon-Vector-11"></i>
            </button>
            <button class="icon_button" id="more">
                <i class="iconfont icon-ziyuanxhdpi"></i>
            </button>
        </div>
        <div id="map_container"></div>

    </div>

    <script src="main.js" type="module"></script>
</body>

</html>
